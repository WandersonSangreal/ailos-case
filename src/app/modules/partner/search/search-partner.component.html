<div class="container-fluid">
	<div class="row">
		<div class="col">
			<h4>Informe o CPF do futuro cooperado (a)</h4>

			<small>
				Se necessário, você poderá duplicar uma conta existente ou pausar e retornar este cadastro futuramente.
				<br>
				Digite apenas os números (sem pontos ou traços)
			</small>

			<br>
			<br>

			<div class="row">

				<div class="col-12">

					<form [formGroup]="form" (ngSubmit)="search()" class="row">

						<div class="col-3">

							<div class="form-group">
								<label for="searchCPF" class="fw-bold">CPF</label>
								<input type="search" id="searchCPF" formControlName="searchCPF" class="form-control"
								       placeholder="000.000.000-00" [mask]="'000.000.000-00'" [validation]="true"
								       [dropSpecialCharacters]="false"
								       [class.is-invalid]="form.get('searchCPF')?.invalid && form.get('searchCPF')?.touched">
								<div class="invalid-feedback"
								     *ngIf="form.get('searchCPF')?.invalid && form.get('searchCPF')?.touched">
									Informe um CPF válido
								</div>
							</div>

						</div>

						<div class="col-2">
							<br>
							<div class="d-grid gap-2">
								<button type="submit" class="btn btn-primary"
								        [disabled]="!loading && loaded && form.get('searchCPF')?.valid && form.get('searchCPF')?.value === loaded">
									<ng-container *ngIf="!loading; else elseBlock;">
										Consultar por CPF
									</ng-container>
									<ng-template #elseBlock><i class="fas fa-spinner fa-spin"></i></ng-template>
								</button>
							</div>
						</div>

					</form>

				</div>

			</div>

		</div>

	</div>
</div>
